<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request Confirmation</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .confirm {
      max-width: 700px; margin: 40px auto; padding: 24px;
      background: var(--surface); border:1px solid var(--border);
      border-radius: 14px; box-shadow: var(--shadow); text-align: center;
    }
    .confirm h1{ margin-top:0 }
    .confirm .meta{ color: var(--muted); margin: 6px 0 18px }
    .confirm .actions a{
      display:inline-block; margin: 6px; padding:10px 14px; border-radius:10px;
      border:1px solid var(--brand-teal); background: var(--brand-teal); color:#083b37; font-weight:700; text-decoration: none;
    }
  </style>
</head>
<body>
<header class="site-header">
  <div class="brand">
    <img src="images\tahakom-logo.png" alt="Tahakom logo" class="logo" />
    <span>TAHAKOM • HR Portal</span>
  </div>
  <nav class="top-nav">
    <a class="nav-link" href="index.html">General Info</a>
    <a class="nav-link active" href="employee.html">Employee Information</a>
  </nav>
</header>

<main class="container">
  <div class="confirm">
    <h1>Request Submitted ✅</h1>
    <p class="meta" id="what"></p>
    <p>HR has received your request. You’ll get an email once it’s processed.</p>
    <div class="actions">
      <a href="employee.html">Back to Employee Page</a>
    </div>
  </div>
</main>

<footer class="site-footer">
  <small>© 2025 Tahakom · HR Portal</small>
</footer>

<script>
  const params = new URLSearchParams(location.search);
  const action = params.get('action') || 'Request';
  const section = params.get('section') || '';
  const what = document.getElementById('what');
  what.textContent = section ? `${action} — from "${section}"` : action;
</script>
</body>
</html>
